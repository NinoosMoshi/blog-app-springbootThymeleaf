<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--start header-->

<!--end header-->
<body>

<!--end navbar-->
<br />

<div class="container">

            <h2 th:text="${postUrlTemp.title}"></h2>
