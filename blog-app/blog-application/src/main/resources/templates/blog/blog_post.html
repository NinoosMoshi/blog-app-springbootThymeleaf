<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--start header-->
<div th:replace="blog/header :: header"></div>
<!--end header-->
<body>

<!--start navbar-->
<div th:replace="blog/header :: navbar"></div>
<!--end navbar-->
<br />

<div class="container">
    <div class="row">
        <div class="col-md-9">
            <h2 th:text="${postUrlTemp.title}"></h2>
            <hr />
            <h4 th:text="${postUrlTemp.description}"></h4>
            <hr />
            <div th:utext="${postUrlTemp.content}"></div>

            <hr />

            <div>
                <h3>Comments:</h3>
                <div class="card">
                    <div class="card-header">
                        <h2>Leave a Comment</h2>
                    </div>
                    <div class="card-body">
                        <form role="form" method="post"
                              th:action="@{/{postUrl}/comments(postUrl=${postUrlTemp.url})}"
                              th:object="${commentDTOTemp}"
                        >
                            <div class="row">
                                <div class="col-md-5 mb-3">
                                    <input type="text" class="form-control" id="name"
                                           name="name" placeholder="Enter name" th:field="*{name}"  />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-5 mb-3">
                                    <input type="email" class="form-control" id="email"
                                           name="email" placeholder="Enter email" th:field="*{email}"  />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-9 mb-3">
                             <textarea class="form-control" id="content" name="content"
                                       placeholder="Enter content" rows="14" th:field="*{content}">

                             </textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-5">
                                    <button class="btn btn-primary" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </div>



        <div class="col-md-3">
        <!--search bar-->
            <div th:replace="blog/search :: search"></div>
        </div>
    </div>
</div>






<br /> <br /> <br /> <br /> <br />
<!--start footer-->
<div th:replace="blog/footer :: footer"></div>
<!--end footer-->

<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
        crossorigin="anonymous">
</script>
<script src="https://cdn.ckeditor.com/ckeditor5/35.2.1/classic/ckeditor.js"></script>
<script>
                        ClassicEditor
                                .create( document.querySelector( '#content' ) )
                                .then( editor => {
                                        console.log( editor );
                                } )
                                .catch( error => {
                                        console.error( error );
                                } );
    </script>
</body>
</html>
