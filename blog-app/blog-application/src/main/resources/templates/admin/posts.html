<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--start header-->
  <div th:replace="admin/header :: header"></div>
<!--end header-->
<body>

<!--start navbar-->
   <div th:replace="admin/header :: navbar"></div>
<!--end navbar-->

  <div class="container">
      <div class="row">
          <h1>List Blog Posts</h1>
      </div>
      <div class="row">
          <div class="col-md-5">
              <div class="form-group">
                  <form class="form-inline" th:action="@{/admin/posts/search}">
                      <div class="input-group">
                          <input type="text" class="form-control" name="word" />
                          <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit"> Search</button>
                        </span>
                      </div>
                  </form>
              </div>
          </div>
      </div>
      <br />
          <table class="table table-striped table-hover table-border">
            <thead class="table-dark">
              <th style="width:10%">#</th>
              <th style="width:20%">Title</th>
              <th style="width:30%">Description</th>
              <th style="width:20%">Created On</th>
              <th style="width:20%">Action</th>
            </thead>
            <tbody>
              <tr th:each="temp, postStat : ${postsDtoList}">
                <td th:text="${postStat.count}">1</td>
                <td th:text="${temp.title}">post title</td>
                <td th:text="${temp.description}">post description</td>
                  <td th:text="${#temporals.format(temp.createdOn,'dd MMM yyyy')}">10 JUL 2022</td>
                <td>
                    <a th:href="@{/admin/posts/{postId}/edit(postId=${temp.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/admin/posts/{postId}/delete(postId=${temp.id})}" class="btn btn-danger">Delete</a>
                    <a th:href="@{/admin/posts/{postUrl}/view(postUrl=${temp.url})}" class="btn btn-info">View</a>
                </td>
              </tr>
            </tbody>
          </table>

  </div>
<!--start footer-->
   <div th:replace="admin/footer :: footer"></div>
<!--end footer-->
</body>
</html>
